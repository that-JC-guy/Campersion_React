# Docker Compose configuration for PostgreSQL database
version: '3.8'

services:
  # PostgreSQL database service
  postgres:
    image: postgres:14-alpine
    container_name: campersion_react_postgres

    # Environment variables for PostgreSQL initialization
    environment:
      POSTGRES_USER: campersion
      POSTGRES_PASSWORD: campersion_dev
      POSTGRES_DB: campersion

    # Map PostgreSQL port to host
    ports:
      - "5432:5432"

    # Persist database data in a named volume
    volumes:
      - postgres_data:/var/lib/postgresql/data

    # Restart policy
    restart: unless-stopped

    # Health check to ensure database is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campersion"]
      interval: 10s
      timeout: 5s
      retries: 5

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
